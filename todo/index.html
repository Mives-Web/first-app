<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Todo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <style>
        ul{
            padding: 0!important;
            margin: 0;
        }
        ul li{
            text-decoration: none;
            padding: 1rem;
            border-bottom: 1px solid #dee2e6;
            list-style: none;
            margin: 0;
        }
    </style>
</head>
<body ng-app="myApp" ng-controller="myCtrl">
    <section class="container-fluid">
        <div class="container">
            <div class="header bg-primary text-white p-3 mt-3">
                <h4>Add Todo</h4>
            </div>
            <div class="row border m-0">
                <form ng-submit="addTodo(todoAdd)" style="display: flex;justify-content:space-between;align-items: center;padding-top: 15px;">
                    <input type="text" ng-model="todoAdd" class="form-control w-75 d-inline" >
                    <button class="btn btn-primary" >Submit</button>
                </form>
            </div>
            <div class="header bg-primary text-white p-3 mt-3">
                <h4>Todo List</h4>
            </div>
            <div class="row border m-0 p-0">
                <ul>
                    <li ng-repeat="x in todoList">{{x.id + 1}} {{x.adi}}</li>
                </ul>
            </div>
        </div>
    </section>
</body>
<script src="index.js"></script>
</html>
